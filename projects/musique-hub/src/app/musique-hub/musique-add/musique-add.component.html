<div class="content">

  <div class="content-header">
    <span>Add</span>
  </div>

  <mat-divider></mat-divider>

  <div class="content-body" *ngIf="!MuhLoginDialogComponent.loggedIn()">

    <muh-expansion-panel class="body-expansion-panel" title="Add Artist">
      <ng-container groups>

        <muh-input-section class="group" title="Artist Information">
          <ng-container group-rows>

            <muh-input-row>
              <ng-container inputs>
                <muh-single-text-input
                  class="input"
                  [label]="'Artist Name'"
                  [icon]="'person'"
                  [required]="true"
                  (inputValue)="setArtistInput($event)"/>
                <muh-single-text-input
                  class="input"
                  [label]="'Origin'"
                  [icon]="'map'"
                  [required]="true"
                  (inputValue)="setOriginInput($event)"/>
                <muh-date-input
                  class="input"
                  [label]="'Formed'"
                  [required]="true"
                  (inputValue)="setFormDateInput($event)"/>
              </ng-container>
            </muh-input-row>

            <muh-input-row>
              <ng-container inputs>
                <app-muh-multi-text-input
                  class="multi-input"
                  [label]="'Enter Artist Biography/Description'"
                  [icon]="'group'"
                  [required]="false"
                  (inputValue)="setBioInput($event)"/>
              </ng-container>
            </muh-input-row>

            <muh-input-row>
              <ng-container inputs>
                <app-muh-auto-text-input
                  class="input"
                  [label]="'Genres'"
                  [icon]="'music_note'"
                  [required]="false"
                  [options]="options"
                  (inputValue)="setGenreInput($event)"/>
              </ng-container>
            </muh-input-row>

            <muh-input-row>
              <ng-container inputs>
                <mat-button-toggle-group name="fontStyle">
                  <mat-button-toggle value="bold">Solo Artist</mat-button-toggle>
                  <mat-button-toggle value="italic">Band</mat-button-toggle>
                </mat-button-toggle-group>
              </ng-container>
            </muh-input-row>

          </ng-container>
        </muh-input-section>

        <muh-input-section class="group" title="Members Information">
          <ng-container group-rows>

            <muh-input-row>
              <ng-container inputs>
                <muh-single-text-input
                  class="input"
                  [label]="'Member Name'"
                  [icon]="'person'"
                  [required]="true"
                  (inputValue)="setArtistInput($event)"/>
                <muh-date-input
                  class="input"
                  [label]="'Date of Birth'"
                  [required]="false"
                  (inputValue)="setFormDateInput($event)"/>
              </ng-container>
            </muh-input-row>

            <muh-input-row>
              <ng-container inputs>
                <button mat-stroked-button color="accent" (click)="addArtist()">Add Member</button>
              </ng-container>
            </muh-input-row>

          </ng-container>
        </muh-input-section>

      </ng-container>

      <ng-container actions>
        <button mat-stroked-button color="accent">Clear</button>
        <button mat-raised-button color="accent" (click)="addArtist()">Add</button>
      </ng-container>
    </muh-expansion-panel>

  </div >

  <div class="content-body" *ngIf="!MuhLoginDialogComponent.loggedIn()">
    <mat-card class="login-panel">
      <mat-card-title>
        <span>Log in to add!</span>
      </mat-card-title>
    </mat-card>
  </div>

</div>
